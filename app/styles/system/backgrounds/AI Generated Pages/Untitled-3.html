<body>
<style>
    body {
      background: linear-gradient(to bottom right, #1F2937, #4B5563);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    .card {
      background: linear-gradient(to right, #319795, #63B3ED);
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }
    .flex, .info, .status-indicator {
      display: flex;
      align-items: center;
    }
    .card-header {
      gap: 1rem;
    }
    .info {
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .flex-col {
      flex-direction: column;
    }
    .rounded-full {
      border-radius: 9999px;
    }
    .rounded-lg {
      border-radius: 0.5rem;
    }
    .font-bold {
      font-weight: bold;
    }
    .text-xl {
      font-size: 1.25rem;
    }
    .text-2xl {
      font-size: 1.5rem;
    }
    .text-green-400 {
      color: #48BB78;
    }
    .text-gray-400 {
      color: #A0AEC0;
    }
    .ml-auto {
      margin-left: auto;
    }
    .mt-2 {
      margin-top: 0.5rem;
    }
    .p-2 {
      padding: 0.5rem;
    }
    .p-4 {
      padding: 1rem;
    }
    .w-full {
      width: 100%;
    }
    .bg-white {
      background-color: white;
      color: black;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: none;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    .status-indicator {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
      gap: 0.5rem;
    }
    .fa-check-circle {
      /* Added for illustrative purposes; actual font icon rendering requires font-awesome or similar */
      content: 'âœ”';
      color: #48BB78;
    }
  </style>
  <div class="flex flex-col items-center justify-center">
    <div class="card">
      <div class="flex card-header">
        <img alt="Spotify logo" class="rounded-full" src="spotify-logo.png" width="50" height="50"/>
        <h1 class="text-2xl font-bold">Spotify Downloader</h1>
      </div>
      <input type="text" placeholder="Playlist Id..." class="mt-2 p-2 bg-white rounded w-full"/>
    </div>

    <!-- Dynamic Content Begins -->
    <div class="flex-col space-y-4">
      
      <!-- Repeat this block for each item -->
      <div class="info">
        <img alt="Album cover" class="rounded-lg" src="album-cover.png" width="100" height="100"/>
        <div>
          <h2 class="text-xl font-bold">Song Title</h2>
          <p class="text-gray-400">Artist Name</p>
        </div>
        <span class="ml-auto text-gray-400">Duration</span>
      </div>
      <!-- Repeat Ends -->

    </div>
    <!-- Dynamic Content Ends -->

    <div class="status-indicator">
      <span class="text-green-400">Service: Available</span>
      <span class="text-green-400">Ready to download</span>
      <i class="fas fa-check-circle"></i>
    </div>
  </div>
</body>
